<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
     <div class="container mt-5">
       <form onsubmit="return false">        
          <h5 class="text-center pt-5 pb-3">Sign Up</h5>
             <div class="row">
                 <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" id="ipfname" class="form-control" placeholder="First name">
                          <span class="text-danger" id="fname"></span>
                      </div>
                 </div>
                 <div class="col-md-6">
                      <div class=" form-group">
                          <input type="text" id="iplname" class="form-control" placeholder="Last name">
                          <span class="text-danger" id="lname"></span>
                      </div>
                 </div>
             </div>
             <div class="row">
                  <div class="col-md-12">
                       <div class="form-group">
                           <input type="email" class="form-control" id="ipmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                           <span class="text-danger" id="mail"></span>
                       </div>
                  </div>
             </div>
             <div class="row">
                 <div class="col-md-12">
                      <div class="form-group">
                          <input type="password" id="ippass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" id="pass"></span>
                      </div>
                      <div class="form-group">
                          <input type="password" id="iprepass" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
                          <span class="text-danger" id="repass"></span>
                      </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-6">
                     <select class="form-control" id="ipbmonth">
                             <option>Birth Month</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                             <option>6</option>
                             <option>7</option>
                             <option>8</option>
                             <option>9</option>
                             <option>10</option>
                             <option>11</option>
                             <option>12</option>
                       </select>
                       <span class="text-danger" id="bmonth"></span>
                 </div>
                 <div class="col-6 col-md-3">
                      <input type="text" id="ipdate" class="form-control" placeholder="Date">
                      <span class="text-danger" id="bdate"></span>
                 </div>
                 <div class="col-6 col-md-3">
                      <input type="text" id="ipyear" class="form-control" placeholder="Year">
                      <span class="text-danger" id="byear"></span>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-12 mt-3" id="ipgender">
                     <select class="form-control">
                             <option>Gender</option>
                             <option>Male</option>
                             <option>Female</option>
                             <option>Others</option>
                       </select>
                       <span class="text-danger" id="gender"></span>
                 </div>
             </div>

















             <div class="row">
                  <div class="col-md-12">
                       <div class="text-center mt-5 pb-5">
                           <button class="btn btn-primary" onclick="notifyFunction()">Continue</button>
                       </div>
                  </div>
             </div>
          </form>
     </div>


















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="form.js"></script>
</body>
</html>
