<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
     <div class="container mt-5">
        <h5 class="text-center pt-5 pb-3">Sign Up</h5>
     	  <form>
              <div class="row">
                  <div class="col">
                     <input type="text" id="ipfname" class="form-control" placeholder="First name">
                     <span id="fname"></span>
                  </div>
                  <div class="col">
                     <input type="text" id="iplname" class="form-control" placeholder="Last name">
                     <span id="lsname"></span>
                   </div>
              </div>
              <div class="form-group mt-2">
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
              </div>
              <div class="row">
                   <div class="col-5">
                   	   <select class="form-control">
                             <option>Birth Month</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                             <option>6</option>
                             <option>7</option>
                             <option>8</option>
                             <option>9</option>
                             <option>10</option>
                             <option>11</option>
                             <option>12</option>
                       </select>
                   </div>
                   <div class="col-3">
                     <input type="text" class="form-control" placeholder="Date">
                  </div>
                  <div class="col-4">
                  	  <input type="text" class="form-control" placeholder="Year"> 
                  </div>
              	
              </div>
              <div class="mt-2">
              	  <select class="form-control">
                             <option>Gender</option>
                             <option>Male</option>
                             <option>Female</option>
                             <option>Others</option>
                       </select>
              </div>
              <div class="text-center mt-5 pb-5">
              	   <button class="btn btn-primary" onclick="notifyFunction()">Continue</button>
              </div>
          </form> 
     </div>



















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="form.js"></script>
</body>
</html>
